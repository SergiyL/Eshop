<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="Title">Назва товару</label>
        <input id="title" type="text" class="form-control" ngModel name="title" required #title="ngModel">
    </div>

    <label for="price">Ціна</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input id="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ngModel name="price" required #price="ngModel">
        <div class="input-group-append">
            <span class="input-group-text">.00</span>
        </div>
    </div>
    
    <div class="form-group">
        <label for="imageUrl">Зображення товару</label>
        <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl" required #imageUrl="ngModel" placeholder="http://example.com">
    </div>
    
    <div class="form-group">
        <label for="category">Категорія</label>
        <select id="category" type="text" class="form-control" (change)="selectFilter($event)" ngModel name="category" required #category="ngModel">
        <option value="" [class.active]="viewMode == 'empty'"></option>
        <option [(value)]="item.$key" [class.active]="viewMode == 'select'"
            *ngFor="let item of categories$ | async" >{{ item.name }}</option>  
        </select>
    </div>
    
    <div [ngSwitch]="viewMode">
        <p *ngSwitchCase = "'empty'">empty</p>
        <div *ngSwitchCase = "'phone'">
        
        <div class="form-group">
            <label for="category">Бренд</label>
            <select id="brand" type="text" class="form-control" ngModel name="brand" required #brand="ngModel">
                <option value="" [class.active]="viewMode == 'empty'"></option>
                <option value="{{ item.brand }}" 
                    *ngFor="let item of categories$ | async" >{{ item.brand }}</option>  
            </select>
        </div>
    
        </div>
    </div>
    
    <button class="btn btn-primary">Зберегти</button>
</form>
